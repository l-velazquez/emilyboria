    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-yellow: #ffd234;
        --color-yellow-light: #ffe066;
        --color-orange: #ff9a2e;
        --color-orange-deep: #ff7a1a;
        --color-red-orange: #ff5733;
        --color-red-orange-light: #ff6f4a;
        --color-magenta: #4d9aff;
        --color-pink: #66abff;
        --color-blue: #6e4dff;
        --font-primary: "Josefin Sans", sans-serif;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: var(--font-primary);
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* ── Bubble Canvas ── */
      .bubbles {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        filter: blur(60px);
        pointer-events: none;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        will-change: transform, opacity;
        opacity: 0;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      /* ── Individual Bubbles ── */

      /* Yellow cluster */
      .bubble--1 {
        width: 320px;
        height: 320px;
        background: radial-gradient(
          circle at 40% 40%,
          var(--color-yellow-light),
          var(--color-yellow)
        );
        top: -5%;
        left: -4%;
        animation:
          float-1 14s ease-in-out infinite alternate,
          fade-in 2s 0.2s ease-out forwards;
      }

      .bubble--2 {
        width: 180px;
        height: 180px;
        background: radial-gradient(
          circle at 50% 50%,
          var(--color-yellow),
          #f5c518
        );
        top: 60%;
        right: 8%;
        animation:
          float-2 18s ease-in-out infinite alternate,
          fade-in 2s 0.6s ease-out forwards;
      }

      .bubble--3 {
        width: 240px;
        height: 240px;
        background: radial-gradient(
          circle at 30% 60%,
          var(--color-yellow-light),
          var(--color-yellow)
        );
        bottom: -8%;
        left: 35%;
        animation:
          float-3 16s ease-in-out infinite alternate,
          fade-in 2s 0.4s ease-out forwards;
      }

      /* Orange cluster */
      .bubble--4 {
        width: 380px;
        height: 380px;
        background: radial-gradient(
          circle at 60% 30%,
          var(--color-orange),
          var(--color-orange-deep)
        );
        top: 10%;
        right: -6%;
        animation:
          float-4 20s ease-in-out infinite alternate,
          fade-in 2s 0.3s ease-out forwards;
      }

      .bubble--5 {
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle at 50% 50%,
          #ffb347,
          var(--color-orange)
        );
        bottom: 15%;
        left: -3%;
        animation:
          float-5 15s ease-in-out infinite alternate,
          fade-in 2s 0.8s ease-out forwards;
      }

      .bubble--6 {
        width: 140px;
        height: 140px;
        background: radial-gradient(
          circle at 40% 40%,
          var(--color-orange),
          var(--color-orange-deep)
        );
        top: 45%;
        left: 20%;
        animation:
          float-6 12s ease-in-out infinite alternate,
          fade-in 2s 1s ease-out forwards;
      }

      /* Red-Orange cluster */
      .bubble--7 {
        width: 280px;
        height: 280px;
        background: radial-gradient(
          circle at 55% 45%,
          var(--color-red-orange-light),
          var(--color-red-orange)
        );
        bottom: -4%;
        right: -2%;
        animation:
          float-7 17s ease-in-out infinite alternate,
          fade-in 2s 0.5s ease-out forwards;
      }

      .bubble--8 {
        width: 160px;
        height: 160px;
        background: radial-gradient(
          circle at 50% 50%,
          var(--color-red-orange),
          #e84c2b
        );
        top: -3%;
        left: 50%;
        animation:
          float-8 13s ease-in-out infinite alternate,
          fade-in 2s 0.7s ease-out forwards;
      }

      .bubble--9 {
        width: 220px;
        height: 220px;
        background: radial-gradient(
          circle at 35% 55%,
          var(--color-red-orange-light),
          var(--color-red-orange)
        );
        top: 30%;
        left: 55%;
        animation:
          float-9 19s ease-in-out infinite alternate,
          fade-in 2s 0.9s ease-out forwards;
      }

      .bubble--10 {
        width: 100px;
        height: 100px;
        background: radial-gradient(
          circle at 50% 50%,
          var(--color-yellow),
          var(--color-orange)
        );
        top: 70%;
        left: 42%;
        animation:
          float-10 11s ease-in-out infinite alternate,
          fade-in 2s 1.1s ease-out forwards;
      }

      .bubble--11 {
        width: 260px;
        height: 260px;
        background: radial-gradient(
          circle at 60% 40%,
          var(--color-orange),
          var(--color-red-orange-light)
        );
        top: 55%;
        left: 65%;
        animation:
          float-11 16s ease-in-out infinite alternate,
          fade-in 2s 0.35s ease-out forwards;
      }

      /* ── Float Keyframes ── */
      @keyframes float-1 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(80px, 60px) scale(1.08);
        }
      }

      @keyframes float-2 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-50px, -70px) scale(1.12);
        }
      }

      @keyframes float-3 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(60px, -40px) scale(0.95);
        }
      }

      @keyframes float-4 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-70px, 80px) scale(1.06);
        }
      }

      @keyframes float-5 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(40px, -50px) scale(1.1);
        }
      }

      @keyframes float-6 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(30px, 40px) scale(1.15);
        }
      }

      @keyframes float-7 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-60px, -30px) scale(1.04);
        }
      }

      @keyframes float-8 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-40px, 60px) scale(1.08);
        }
      }

      @keyframes float-9 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(50px, -45px) scale(0.92);
        }
      }

      @keyframes float-10 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-30px, 35px) scale(1.2);
        }
      }

      @keyframes float-11 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-55px, -60px) scale(1.05);
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.7;
        }
      }

      /* ── Center Content ── */
      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2rem;
      }

      .name {
        font-weight: 500;
        font-size: clamp(1.8rem, 1rem + 4vw, 4.5rem);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #1a1a1a;
        line-height: 1.3;
        opacity: 0;
        animation: name-reveal 1.6s 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .name span {
        display: block;
        font-weight: 600;
        font-size: clamp(2.2rem, 1.2rem + 5vw, 5.5rem);
        letter-spacing: 0.06em;
        background: linear-gradient(
          90deg,
          var(--color-magenta),
          var(--color-pink),
          var(--color-blue)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 0.1em;
      }

      .divider {
        width: 60px;
        height: 2px;
        background: linear-gradient(
          90deg,
          var(--color-yellow),
          var(--color-orange),
          var(--color-red-orange)
        );
        margin: 1.2rem auto 0;
        opacity: 0;
        animation: divider-grow 1.2s 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: center;
      }

      @keyframes name-reveal {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes divider-grow {
        from {
          opacity: 0;
          transform: scaleX(0);
        }
        to {
          opacity: 1;
          transform: scaleX(1);
        }
      }

      /* ── Reduced Motion ── */
      @media (prefers-reduced-motion: reduce) {
        .bubble,
        .name,
        .divider {
          animation-duration: 0.01ms !important;
          animation-delay: 0ms !important;
          animation-iteration-count: 1 !important;
          opacity: 0.7;
        }

        .name,
        .divider {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="bubbles" aria-hidden="true">
      <div class="bubble bubble--1"></div>
      <div class="bubble bubble--2"></div>
      <div class="bubble bubble--3"></div>
      <div class="bubble bubble--4"></div>
      <div class="bubble bubble--5"></div>
      <div class="bubble bubble--6"></div>
      <div class="bubble bubble--7"></div>
      <div class="bubble bubble--8"></div>
      <div class="bubble bubble--9"></div>
      <div class="bubble bubble--10"></div>
      <div class="bubble bubble--11"></div>
    </div>

    <main class="content">
      <h1 class="name">
        Emily Thais <br />
        Boria Figueroa
      </h1>
      <div class="divider" role="presentation"></div>
    </main>
  </body>
